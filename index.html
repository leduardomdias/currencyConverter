<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="converter">
            <label for="amount">Valor a ser convertido:</label>
            <input type="number" id="amount" placeholder="Digite o valor">

            <label for="from-currency">Moeda de origem:</label>
            <select id="from-currency">
                <option value="BRL">Real (BRL)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra (GBP)</option>
                <option value="JPY">Iene (JPY)</option>
            </select>

            <label for="to-currency">Moeda de destino:</label>
            <select id="to-currency">
                <option value="BRL">Real (BRL)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra (GBP)</option>
                <option value="JPY">Iene (JPY)</option>
            </select>

            <button id="convert-button">Converter</button>

            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
